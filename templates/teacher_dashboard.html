<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color */
        }
        .container {
            max-width: 600px; /* Set maximum width */
        }
        .card {
            border: none; /* Remove border from card */
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        .form-control {
            border-radius: 10px; /* Add border radius to form controls */
        }
        .btn-primary {
            background-color: #007bff; /* Set primary button color */
            border-color: #007bff; /* Set primary button border color */
            border-radius: 10px; /* Add border radius to button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Set hover background color */
            border-color: #0056b3; /* Set hover border color */
        }
        .list-group-item {
            border: none; /* Remove border from list items */
            border-radius: 10px; /* Add border radius */
            margin-bottom: 10px; /* Add margin bottom */
        }
        .logout-btn {
            background-color: #dc3545; /* Set logout button color */
            border-color: #dc3545; /* Set logout button border color */
            border-radius: 10px; /* Add border radius to logout button */
        }
        .logout-btn:hover {
            background-color: #c82333; /* Set hover background color */
            border-color: #c82333; /* Set hover border color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Welcome Teacher!</h1>
            <h2 class="mb-3">Courses</h2>
            <ul class="list-group">
                {% for course in courses %}
                    <li class="list-group-item">{{ course }}</li>
                {% endfor %}
            </ul>
            
            <form action="/create_course" method="post" class="mt-5">
                <div class="form-group">
                    <label for="course_name">Course Name:</label>
                    <input type="text" id="course_name" name="course_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="course_description">Course Description:</label>
                    <textarea id="course_description" name="course_description" class="form-control" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Course</button>
            </form>
            
            <form action="/logout" method="get" class="mt-3">
                <button type="submit" class="btn btn-danger btn-block logout-btn">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
