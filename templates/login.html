<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #e8e8e8;
        }
        .btn-primary {
            background-color: #4287f5;
            border-color: #4287f5;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #6da1ff;
            border-color: #6da1ff;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-label {
            color: #2a2a2a;
            font-weight: 600;
        }
        .form-check-label {
            color: #2a2a2a;
        }
        .form-check-input:checked {
            background-color: #1e4bbf;
            border-color: #1e4bbf;
        }
        .form-check-input:checked:focus {
            background-color: #3b73ff;
            border-color: #3b73ff;
            box-shadow: 0 0 0 0.25rem rgba(66, 135, 245, 0.25);
        }
        .mt-3 {
            margin-top: 1rem !important;
        }
        a {
            color: #4287f5;
            text-decoration: none;
        }
        a:hover {
            color: #6da1ff;
            text-decoration: underline;
        }
    </style>
</head>
<body class="App">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 style="color: #2a2a2a; text-align: center;padding-bottom: 0px;">Welcome to LMS!</h1>
                    <h2 style="color: #2a2a2a;" class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select id="role" name="role" class="form-control">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3" style="color: #2a2a2a;">Don't have an account? <a href="{{ url_for('signup') }}">Register/Sign Up Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
